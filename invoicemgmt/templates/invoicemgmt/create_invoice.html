{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create {{ document_type|title }}</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 mb-5 p-4 shadow rounded bg-white" style="max-width: 800px;">
    <h2 class="mb-4 text-center">Create Invoice {{ document_type|title }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <hr>
        <h4 class="mb-3">Line Items</h4>
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="mb-3 p-3 border rounded bg-light">
                {{ form|crispy }}
            </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4 py-2">Save {{ document_type|title }}</button>
        </div>
    </form>
</div>
</body>
</html>
