{% load static %}

{% block title %}Product List{% endblock %}

{% block content %}
<h2>Product List</h2>
<a href="{% url 'add_product' %}" class="btn btn-success mb-3">Add Product</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>VAT Rate</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.vat_rate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
